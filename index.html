<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neroxa AI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>Neroxa</h2>
      <button id="new-chat">+ New Chat</button>
    </aside>
    <main class="chat-area">
      <div id="chat-messages"></div>
      <div class="input-area">
        <textarea id="user-input" rows="1" placeholder="Send a message..."></textarea>
        <button id="send-btn">âž¤</button>
      </div>
    </main>
  </div>  <script>
    const sendBtn = document.getElementById("send-btn");
    const userInput = document.getElementById("user-input");
    const chatMessages = document.getElementById("chat-messages");

    function createMessage(content, type) {
      const msg = document.createElement("div");
      msg.classList.add("message", type);
      msg.innerText = content;
      chatMessages.appendChild(msg);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function createLoader() {
      const loader = document.createElement("div");
      loader.classList.add("message", "ai", "loader");
      loader.innerHTML = '<span class="circle"></span><span class="circle"></span><span class="circle"></span>';
      chatMessages.appendChild(loader);
      chatMessages.scrollTop = chatMessages.scrollHeight;
      return loader;
    }

    sendBtn.addEventListener("click", async () => {
      const input = userInput.value.trim();
      if (!input) return;

      createMessage(input, "user");
      userInput.value = "";

      const loader = createLoader();

      // Simulate OpenAI reply
      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: "Bearer YOUR_API_KEY"
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [{ role: "user", content: input }]
        })
      });
      const data = await response.json();

      loader.remove();
      createMessage(data.choices[0].message.content.trim(), "ai");
    });
  </script></body>
</html>
